<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Elusive Button</title>
  </head>
  <body>
    <!-- Create a button (can be anything really) here, give it an ID so that you JS code can select it -->
    <button id='troll'>
      Click Me
    </button>

    <footer>
      Made with &hearts; at <a target="_blank" href="https://www.nextacademy.com/?utm_source=github&utm_medium=student-challenge&utm_campaign=elusive-button">NEXT Academy</a>
    </footer>
  </body>
  <script>
    // You may start writing your JS code here
    function randomHeight() {
      return Math.floor(Math.random() * (window.innerHeight + 1) + 0)
    }

    function randomWidth() {
      return Math.floor(Math.random() * (window.innerWidth + 1) + 0)
    }

    var clickMe = document.getElementById('troll')
    
    let i = 0
    clickMe.addEventListener('mouseover', function run() {
      if (i<10) {
        clickMe.style.top = randomHeight() + 'px'
        clickMe.style.left = randomWidth() + 'px'
        clickMe.style.backgroundColor = '#' + ((1 << 24) * Math.random() | 0).toString(16).padStart(6, '0')
        console.log(window.innerHeight, window.innerWidth)
      } else {
        clickMe.addEventListener('click', function final() {
          const img = document.createElement('img')
          img.setAttribute('src', 'https://mymodernmet.com/wp/wp-content/uploads/archive/SuJWHboczNeMaX9Sch2M_rcHughJorgens.jpg')
          clickMe.replaceWith(img)
        })
      }

      i++
    })
    
  </script>
</html>
